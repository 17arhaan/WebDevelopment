<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: bisque;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .calculator-container {
            background: #fff;
            width: 360px;
            padding: 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 1.1em;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1.1em;
            outline: none;
            background: #f9f9f9;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #ff9800;
            background: #fff;
        }

        .btn-calculate {
            width: 100%;
            padding: 14px;
            background: #ff9800;
            color: rgb(12, 1, 1);
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }

        .btn-calculate:hover {
            background: #e68900;
        }

        .result {
            margin-top: 20px;
            font-size: 1.6em;
            text-align: center;
            color: #222;
            background: #fff3e0;
            padding: 18px;
            border-radius: 12px;
            font-weight: bold;
            border: 1px solid #ff9800;
        }

        @media (max-width: 400px) {
            .calculator-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Calculator</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_number1">Enter First Number</label>
                {{ form.number1 }}
            </div>
            <div class="form-group">
                <label for="id_number2">Enter Second Number</label>
                {{ form.number2 }}
            </div>
            <div class="form-group">
                <label for="id_operation">Select Operation</label>
                {{ form.operation }}
            </div>
            <button type="submit" class="btn-calculate">Calculate</button>
        </form>
        {% if result is not None %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Calendar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'calendar_app/css/style.css' %}">
</head>
<body>
    <div class="calendar">
        <header>
            <button id="prevBtn">&laquo; Prev</button>
            <h2 id="monthYear">Month Year</h2>
            <button id="nextBtn">Next &raquo;</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- The calendar grid will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="{% static 'calendar_app/js/calendar.js' %}"></script>
</body>
</html>

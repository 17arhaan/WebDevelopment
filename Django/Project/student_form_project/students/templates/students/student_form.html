<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .submit-button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
        }
        .percentage-label {
            font-weight: bold;
        }
        textarea {
            height: 200px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Student Details</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Submit</button>
        </form>
        
        {% if last_percentage %}
        <div class="result">
            <label class="percentage-label">Total Percentage: {{ last_percentage }}%</label>
        </div>
        {% endif %}
        
        <div class="result">
            <label for="entries">Student Details:</label>
            <textarea id="entries" readonly>{{ entries }}</textarea>
        </div>
    </div>
</body>
</html>

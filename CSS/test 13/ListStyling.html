<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 12</title>
    <style>
        nav ul {
            padding-left: 0;
        }
        nav ul li {
            list-style-type: none;
            border: 3px solid;
            padding: 0.5em 1em 0.5em 2em;
            margin-bottom: 1px;
            position: relative;
        }
        nav ul li::before {
            content: "❤️";
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
